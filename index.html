<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Difference between two dates</title>
</head>
<body>
    <h1>Calculate the number of days between two dates</h1>
    <div class="container" id="container_">
        <label for="startDate" class="start-date-text">Start Date</label>
        <input type="date" class="date1-input" id="startDate">

        <label for="endDate" class="end-date-text">End Date</label>
        <input type="date" class="date2-input" id="endDate">

        <button id="submit" class="submit-btn">Calculate</button>

        <p class='output-text' id="output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
